<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="./MDB-Free_4.8.10/css/modules/animations-extended.css">
    <link rel="stylesheet" href="./MDB-Free_4.8.10/css/bootstrap.css">
    <link rel="stylesheet" href="./MDB-Free_4.8.10/css/mdb.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="img-full-login">
    <main class="">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-5">
                    <!-- Default form login -->
                    <form class="text-center border border-light p-5 bg-white w-50 mx-auto rounded" action="#!">
                        <img src="./img/svg/logoColor.svg" class="img-fluid logo-form" alt="">
                        <p class="h4 mb-4">Ingresar</p>

                        <!-- Name -->
                        <input type="text" id="defaultLoginFormName" class="form-control mb-4" placeholder="Nombre completo">

                        <!-- Email -->
                        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

                        <!-- Password -->
                        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
                        <!-- Password -->
                        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Confirmar Password">

                        <div class="d-flex justify-content-around">

                        </div>

                        <!-- Sign in button -->
                        <button class="btn btn-info btn-block my-4" type="submit">Ingresar</button>

                        <!-- Register -->
                        <p>No sos miembro?
                            <a href="#!">Registrate</a>
                        </p>

                        <!-- Social login -->
                        <p>o ingresa con:</p>

                        <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
                        <a href="#" class="mx-2" role="button"><i class="fab fa-google-plus light-blue-text"></i></a>
                        <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>


                    </form>
                    <!-- Default form login -->
                </div>
            </div>
        </div>
    </main>

    <script src="./MDB-Free_4.8.10/js/jquery-3.4.1.min.js"></script>
    <script src="./MDB-Free_4.8.10/js/popper.min.js"></script>
    <script src="./MDB-Free_4.8.10/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
